<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kunskapskontroll 5</title>
    <link rel="stylesheet" href="/CSS/style/index.css" />
    <script type="module">
      const mainElement = document.querySelector("main");

      const response = await fetch(
        `https://api.thecatapi.com/v1/images/search?limit=12&page=10&order=asc`,

        {
          headers: {
            "x-api-key": "b8c65b83-ea7e-4cf3-9028-f4d1e02212a4",
          },
        }
      );

      const data = await response.json();
      data.forEach(async (item) => {
        console.log(item.url);

        const div = document.createElement("div");
        div.classList.add("cat");
        mainElement.append(div);

        const img = document.createElement("img");
        img.src = item.url;
        div.append(img);
      });
      //sidblÃ¤ddrar funktion
      let counter = 0;

      function updateText() {
        title.textContent = counter;
      }

      function incrementCounter() {
        counter++;
        updateText(counter);
      }

      function decrementCounter() {
        counter--;
        updateText(counter);
      }
      setUpListeners();
      updateText();
      // knapparna
      const backwardsButton = document.querySelector(".previous");
      const forwardButton = document.querySelector(".next");

      backwardsButton.addEventListener("click", decrementCounter);
      forwardButton.addEventListener("click", incrementCounter);

    </script>
  </head>
  <body>
    <section>
      <h1>Todays cat heroesðŸ’–</h1>
      <button class="previous">previous</button>
      <button class="next">next</button>
      <h6>Showing page 0</h6>
    </section>
    <main></main>
  </body>
</html>
