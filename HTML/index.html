<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Kunskapskontroll 5</title>
    <link rel="stylesheet" href="/CSS/style/index.css" />
    <script type="module">
      const mainElement = document.querySelector("main");

      const response = await fetch(
        `https://api.thecatapi.com/v1/images/search?limit=12&page=10order=asc`,

        {
          headers: {
            "x-api-key": "b8c65b83-ea7e-4cf3-9028-f4d1e02212a4",
          },
        }
      );

      const data = await response.json();
      data.forEach(async (item) => {
        console.log(item.url);

        const div = document.createElement("div");
        div.classList.add("cat");
        mainElement.append(div);

        const img = document.createElement("img");
        img.src = item.url;
        div.append(img);     
      });

      // let url = "https://api.thecatapi.com/v1/images/search?limit=12";
    </script>
